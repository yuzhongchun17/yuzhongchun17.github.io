<tr onmouseout="cat4d_stop()" onmouseover="cat4d_start()" bgcolor="#ffffd0">
  <td style="padding:16px;width:20%;vertical-align:middle">
    <div class="one">
      <div class="two" id="cat4d_image">
        <video width="100%" height="100%" muted autoplay loop>
          <source src="{{ post.video }}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <img src="{{ post.image }}" width="160">
    </div>
    <script type="text/javascript">
      function cat4d_start() {
        document.getElementById('cat4d_image').style.opacity = "1";
      }
      function cat4d_stop() {
        document.getElementById('cat4d_image').style.opacity = "0";
      }
      cat4d_stop();
    </script>
  </td>
  <td style="padding:8px;width:80%;vertical-align:middle">
    <a href="{{ post.project_url }}">
      <span class="papertitle">{{ post.title }}</span>
    </a>
    <br>
    {{ post.authors | markdownify }}
    <br>
    <em>{{ post.venue }}</em>, {{ post.date | date: "%Y" }}
    <br>
    <a href="{{ post.project_url }}">project page</a>
    /
    <a href="{{ post.arxiv_url }}">arXiv</a>
    <p></p>
    <p>{{ post.excerpt }}</p>
  </td>
</tr>
